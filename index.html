<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Anniversary Adhymatra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Loading screen */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      animation: fadeOut 2s ease 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #intro h1 {
      font-size: 2.5em;
      letter-spacing: 4px;
      color: crimson;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Main content */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 0 auto;
      display: none;
      animation: showContent 1s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes showContent {
      to {
        display: block;
        opacity: 1;
      }
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Intro Loading -->
  <div id="intro">
    <div class="loader"></div>
    <h1>ADHYMATRA</h1>
  </div>

  <!-- Undangan -->
  <div class="container">
    <img src="adhymatra.jpg" alt="2nd Anniversary Adhymatra">
  </div>
</body>
</html>
